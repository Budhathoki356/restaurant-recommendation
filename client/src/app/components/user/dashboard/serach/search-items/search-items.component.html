<h3 class="h3">Search Results</h3>
<hr class="mb-2">
<div class="card-deck" *ngFor="let item of searchItems">
    <div class="card">
        <img class="card-img-top" class="img-thumbnail w-25" src="{{imageUrl}}/{{item['restaurant'].image}}" alt="">
        <div class="card-body">
            <h5 class="card-title">{{item['restaurant'].restaurantName}}</h5>
            <p class="card-text">{{item['restaurant'].description}}</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">{{item['restaurant'].location}}</small>
            <small class="pl-1 text-muted">{{item['restaurant'].phoneNo}}</small>
        </div>
    </div>
</div>
